apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.whosmyqueen'
                artifactId = 'android-drawing-view'
                version = '1.0.0'
            }
        }
    }
}
dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "androidx.appcompat:appcompat:1.2.0"
    api 'com.github.vilyever:AndroidJsonModel:1.2.0'
    api 'com.github.vilyever:AndroidFileReadWrite:1.1.0'
    api 'com.github.vilyever:AndroidUnitConversion:1.1.0'
    api 'com.github.vilyever:AndroidResource:1.2.1'
}